<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/main.css">
  <!-- <title>Frontend Mentor | Calculator app</title> -->



</head>

<body>
  <div class="calculator">
    <div class="calculator-div">
      <p id="result"></p>
    </div>
  </div>
  <div class="buttons">
    <button class="button" data-name="7">7</button>
    <button class="button" data-name="8">8</button>
    <button class="button" data-name="9">9</button>
    <button class="button button-del" data-name="del">DEL</button>
    <button class="button" data-name="4">4</button>
    <button class="button" data-name="5">5</button>
    <button class="button" data-name="6">6</button>
    <button class="button" data-name="+">+</button>
    <button class="button" data-name="1">1</button>
    <button class="button" data-name="2">2</button>
    <button class="button" data-name="3">3</button>
    <button class="button" data-name="-">-</button>
    <button class="button" data-name=".">.</button>
    <button class="button" data-name="0">0</button>
    <button class="button" data-name="/">/</button>
    <button class="button" data-name="*">x</button>
    <button class="button button-reset" data-name="reset">RESET</button>
    <button class="button button-total" data-name="=">=</button>
  </div>



  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/Hassanibrahim0617">IBRAHIM HASSAN</a>.
  </div>

  <script src="./JavaScript/main.js"></script>
</body>

</html>
