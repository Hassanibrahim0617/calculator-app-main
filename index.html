<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/main.css">
  <!-- <title>Frontend Mentor | Calculator app</title> -->



</head>

<body>
  <div class="calculator">
    <div class="calculator-div">
      <p id="result">0</p>
    </div>
</div>
    <div class="buttons">
      <button class=" button button-num-7">7</button>
      <button class=" button button-num-8">8</button>
      <button class="button button-num-9">9</button>
      <button class="button button-del">DEL</button>
      <button class="button button-num-4">4</button>
      <button class="button button-num-5">5</button>
      <button class="button button-num-6">6</button>
      <button class="button button-actin-btn">+</button>
      <button class="button button-num-1">1</button>
      <button class="button button-num-2">2</button>
      <button class="button button-num-3">3</button>
      <button class="button button-action-btn">-</button>
      <button class="button button-poimt">.</button>
      <button class="button button-num-0">0</button>
      <button class="button button-action-btn">/</button>
      <button class="button button-action-btn">x</button>
      <button class="button button-reset">RESET</button>
      <button class="button button-total">=</button>
    </div>
  


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Hassanibrahim0617">IBRAHIM HASSAN</a>.
  </div>

  <script src="./JavaScript/main.js"></script>
</body>

</html>
